<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Map the NYC 2025 Primary & General Mayoral Election">
    <title>Map the NYC 2025 Primary & General Mayoral Election</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=latin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>


    <main>

        <div class="map-iframe-container">
            <iframe id="mapFrame" src="primary-vs-general-mayoral-enr/dual_election_map.html" class="map-iframe" frameborder="0">
                Your browser doesn't support iframes
            </iframe>

        </div>
        <div class="map-controls" aria-hidden="false">
            <label for="mapSelector" class="visually-hidden">Choose map</label>
            <select id="mapSelector" class="map-select" aria-label="Select map view">
                <option value="primary-vs-general-mayoral-enr/dual_election_map.html" selected>Primary vs. General</option>
                <option value="primary-vs-general-mayoral-enr/vote_shift.html">Vote Shift</option>
            </select>
        </div>
        <script>
            (function(){
                const selector = document.getElementById('mapSelector');
                const frame = document.getElementById('mapFrame');
                selector.addEventListener('change', function(){
                    const val = this.value;
                    // Replace iframe src to load selected map
                    frame.src = val;
                });
            })();
        </script>
    </main>
</body>

</html>
